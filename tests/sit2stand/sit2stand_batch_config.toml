# ================================================================
# Sit-to-Stand Batch Analysis - Template Configuration File
# Generated for VAILA Toolbox - Batch Processing
# Created: 2025-10-10
# ================================================================
#
# HOW TO USE THIS FILE:
# 1. Edit the values below to customize your sit-to-stand analysis.
# 2. Save this file with a descriptive name (e.g., my_analysis.toml).
# 3. Run batch analysis from command line:
#    python sit2stand.py config.toml /path/to/input/files [output_directory]
# 4. Example: python sit2stand.py my_analysis.toml C:\data\input C:\data\output
#
# IMPORTANT: Keep the format exactly as shown!
# - true/false must be lowercase
# - Numbers can have decimals (3.0) or not (30)
# - Text must be in quotes ("FZ1")
#
# Each section below controls a part of the analysis.
# All options are explained with examples.
# ================================================================

[analysis]
# Column containing vertical force data for sit-to-stand analysis
# For C3D files, use analog channel names (e.g., "FZ1", "FZ2", "Force.Fz1")
# For CSV files, use column names (e.g., "Force.Fz1", "Fz", "Vertical_Force")
# The module will auto-detect if not specified or if column doesn't exist
force_column = "Force.Fz1"

[filtering]
# Butterworth low-pass filter for noise reduction
enabled = true
# Cutoff frequency in Hz - typical values: 4.0-15.0 for human movement
cutoff_frequency = 10.0
# Sampling frequency in Hz - must match your data acquisition rate
# Common values: 100, 200, 1000, 2000, 10000 Hz depending on system
sampling_frequency = 1000.0
# Filter order - higher values = sharper cutoff but more phase distortion
order = 4

[detection]
# Sit-to-stand movement detection parameters
# Force threshold above baseline for movement onset (in Newtons)
force_threshold = 15.0
# Minimum duration of movement phase (in seconds)
min_duration = 0.3
# Threshold for movement onset detection (above baseline)
onset_threshold = 8.0

# ================================================================
# OUTPUT CONFIGURATION:
# ================================================================
#
# The module will automatically create:
# - output_directory/
#   ├── plots/           # PNG plots for each file
#   └── reports/         # Text and CSV summary reports
#
# No manual export needed - everything is saved automatically!
# ================================================================
#
# EXAMPLE CONFIGURATIONS FOR DIFFERENT SCENARIOS:
# ================================================================
#
# For clinical gait analysis (conservative filtering):
# cutoff_frequency = 6.0
# force_threshold = 20.0
# min_duration = 0.5
#
# For research with high-frequency data:
# sampling_frequency = 2000.0
# cutoff_frequency = 15.0
# force_threshold = 12.0
#
# For elderly subjects (more sensitive detection):
# force_threshold = 10.0
# onset_threshold = 5.0
# min_duration = 0.5
#
# For systems with lower force output:
# force_threshold = 8.0
# onset_threshold = 3.0
# cutoff_frequency = 8.0
# ================================================================
