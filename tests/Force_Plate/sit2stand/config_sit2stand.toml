# === DEFAULT CONFIGURATION (Applied to all files first) ===
[analysis]
force_column = "Force.Fz3"
fps = 2000.0        # Default Frame Rate
body_weight = 70.0  # Default Weight (fallback)

[filtering]
enabled = false
cutoff_frequency = 100.0
sampling_frequency = 2000.0
order = 4

[detection]
force_threshold = 1.0
min_duration = 0.05
onset_threshold = 1.0

[detection.peak_detection]
height = 139.0
distance = 200
prominence = 10.0
rel_height = 0.5

[stability]
enabled = true
baseline_window = 0.5
stability_threshold = 10.0
noise_analysis = true
rolling_window = 0.1

# === SPECIFIC PROFILES (Overrides based on filename) ===

# Configuration for Baseline files (files containing "B" or "Baseline")
[profiles.baseline]
pattern = ["_B_", "_Baseline_", "Subject_B"]  # Patterns to look for in filename
body_weight = 11.97           # Specific weight for baseline
fps = 2000.0                 # Specific frequency
sampling_frequency = 2000.0  # Filter frequency

# Configuration for Pre files (files containing "pre")
[profiles.pre]
pattern = ["_pre_", "Pre"]
body_weight = 13.4
fps = 1000.0                 # Example: Different frequency for pre
sampling_frequency = 1000.0

# Configuration for Post files (files containing "post")
[profiles.post]
pattern = ["_post_", "Post"]
body_weight = 13.6
fps = 2000.0
sampling_frequency = 2000.0