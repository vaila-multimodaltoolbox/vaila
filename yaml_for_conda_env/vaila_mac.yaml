# vailá - Multimodal Toolbox environment
# This file sets up the conda environment for the vailá - Multimodal Toolbox.
# 
# Install this environment with: conda env create -f vaila_mac.yaml
# Update this environment with: conda env update -f vaila_mac.yaml
#
# Remove this environment with: conda remove -n vaila --all

name: vaila
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12.9
  - numpy
  - pandas
  - matplotlib
  - scipy
  - seaborn
  - scikit-learn
  - statsmodels
  - pillow
  - ipython
  - jupyterlab
  - notebook
  - dask
  - distributed
  - lxml
  - pyzmq
  - sqlalchemy
  - toml
  - rich
  - pip
  - pip:
      - absl-py
      - bcrypt
      - blinker
      - dash
      - dash-core-components
      - dash-html-components
      - dash-table
      - mediapipe
      - moviepy
      - plotly
      - protobuf
      - opencv-contrib-python
      - flask
      - werkzeug
      - itsdangerous
      - imageio
      - imageio-ffmpeg
      - openpyxl
      - python-dotenv
      - pygame
      - imufusion
      - tenacity
      - retrying
      - watchdog
      - wordcloud
      - matplotlib-inline
      - ezc3d
      - h5py
      - paramiko
      - pykalman==0.10.0
      - scp
      - spm1d
      - ydata_profiling
      - 'xonsh[full]'
      - ultralytics
      - boxmot
      - open3d
      - glfw
      - xgboost
      - gpxpy
      - simplekml
      - folium
      - tensorflow
      - tensorflow-metal
      - yt-dlp
