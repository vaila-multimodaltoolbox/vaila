# vailá - Multimodal Toolbox environment
# This file sets up the conda environment for the vailá - Multimodal Toolbox.
#
# Install this environment with: conda env create -f vaila_mac.yaml
# Update this environment with: conda env update -f vaila_mac.yaml
#
# Remove this environment with: conda remove -n vaila --all

name: vaila
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12.12
  - numpy
  - pandas
  - matplotlib
  - scipy
  - seaborn
  - scikit-learn
  - statsmodels
  - pillow
  - ipython
  - jupyterlab
  - notebook
  - dask
  - distributed
  - lxml
  - pyzmq
  - sqlalchemy
  - toml
  - rich
  - flask
  - pip
  - pip:
      - plotly
      - pycairo
      - h5py
      - openpyxl
      - matplotlib-inline
      - dash
      - werkzeug
      - itsdangerous
      - blinker
      - ezc3d
      - pyyaml
      - opencv-contrib-python
      - imageio
      - imageio-ffmpeg
      - moviepy
      - jax
      - jaxlib
      - xgboost
      - mediapipe>=0.10.32
      - torch==2.9.1
      - torchvision==0.24.1
      - torchaudio==2.9.1
      - ultralytics
      - boxmot
      - requests
      - open3d
      - glfw
      - imufusion
      - neurokit2
      - biosppy
      - entropy
      - pykalman
      - numba
