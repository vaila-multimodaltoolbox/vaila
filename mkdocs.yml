site_name: vailá
repo_url: https://github.com/vaila-multimodaltoolbox/vaila
repo_name: vaila
edit_uri: tree/main/docs/

theme:
  name: material
  logo: images/vaila_logo.png
  favicon: images/vaila_ico.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: black
      toggle:
        icon: material/weather-night
        name: Dark mode
    - scheme: slate
      primary: darkslategray
      toggle:
        icon: material/weather-sunny
        name: Light mode

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
            show_root_heading: true
          selection:
            docstring_style: "google"
          setup_commands:
            - "import sys"
            - "sys.path.append('..')"

markdown_extensions:
  - attr_list
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.tasklist
  - pymdownx.emoji
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid

